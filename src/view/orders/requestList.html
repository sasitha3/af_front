<div class="container-fluid-full">
    <div class="row-fluid">
        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="page-header">
                <h1>Orders</h1>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="#!orderList">Orders</a></li>
                <li role="presentation" class="active"><a href="#!requestList">Requested</a></li>
                <li role="presentation"><a href="#!diliverList">Deliveries</a></li>
                <li role="presentation"><a href="#!rejectList/">Rejects</a></li>
            </ul>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>

                    <th>Order ID</th>
                    <th>Vendor</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="requests in request">

                    <td>{{requests.orderId}}</td>
                    <td>{{requests.vendor}}</td>
                    <td>{{requests.requireDate}}</td>
                    <td>
                        <span class="label label-success">{{requests.status}}</span>
                    </td>
                    <td>{{requests.quantity}}</td>
                    <td class="center">
                        <button type="button" class="btn btn-info btn-lg"  ng-click="handleOrders(requests)" >
                            Confirm
                        </button >

                        <button class="btn btn-danger" ng-click = "remove()">
                            Remove
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>


    </div>
    </div>

</div>
