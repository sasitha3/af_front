<div class="container-fluid-full">
    <div class="row-fluid">


        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="page-header">
                <h1>Orders</h1>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ><a href="#!orderList">Orders</a></li>
                <li role="presentation"><a href="#!requestList">Requested</a></li>
                <li role="presentation" class="active"><a href="#!diliverList">Deliveries</a></li>
                <li role="presentation"><a href="#!rejectList/">Rejects</a></li>
            </ul>
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>

                        <th>Order ID</th>
                        <th>Vendor Name</th>
                        <th>Quantity</th>
                        <th>Release</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="del in deliver">

                        <td class="center">{{del.orderId}}</td>
                        <td class="center">{{del.vendor}}</td>
                        <td class="center">
                                    {{del.quantity}}
                        </td>
                        <td class="center">
                            <button class="btn btn-success" ng-click="release(del.orderId)">
                                Release
                            </button>
                            <button class="btn btn-danger" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="reject(del)">
                                Reject
                            </button>

                        </td>
                    </tr>


                    </tbody>

                </table>

            </div>
            <div class="container">

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                               <p> Reason here...  <textarea ng-model="reason"> </textarea> </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addReject()"> Submit </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
