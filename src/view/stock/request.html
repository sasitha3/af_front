<div>

    <div ng-controller="requestsController" id="content" class="span10">

        <h1><strong>Request Drugs</strong></h1><br>

        <table class="table table-striped table-bordered bootstrap-datatable datatable">
            <thead>
            <tr>

                <th>Drug Name</th>
                <th>Drug Category</th>
                <th>Drug Type</th>
                <th>Drug Quantity</th>
                <th>Request</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="drug in requests">

                <td>{{drug.drugName}}</td>
                <td>{{drug.drugCategory}}</td>
                <td>{{drug.drugType}}</td>
                <td>{{drug.quantity}}</td>
                <td><button style="width:90px;" class="btn btn-primary" ng-click="showDetails(drug._id)">Request</button></td>
            </tr>




            </tbody>
        </table>

        <table class="table">

            <tr>
                <td>Drug Name</td>
                <td><input readonly class="form-control" ng-model="drug.drugName" style="width:200px;"></td>
            </tr>
            <tr>
                <td>Drug Category</td>
                <td><input readonly class="form-control" style="width:200px;" ng-model="drug.drugCtaegory"></td>
            </tr>
            <tr>
                <td>Drug Type</td>
                <td><input readonly class="form-control" style="width:200px;" ng-model="drug.drugType"></td>
            </tr>
            <tr>
                <td>Request Quantity</td>
                <td><input type="number" class="form-control" style="width:200px;"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" class="form-control" style="width:200px;"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select name="departments" style="width:200px;">
                    <option value="select">-Select Department-</option>
                    <option value="ipd">IPD Pharmacy</option>
                    <option value="admin">Admin</option>
                    <option value="opd">OPD Pharmacy</option>

                </select></td>
            </tr>
            <tr>
                <td><button style="width:120px;" class="btn btn-info" ng-click="sendRequest()">Send Request</button></td>
            </tr>

        </table>

    </div>

    <div>
    </div>
    <!-- end: Content -->
</div>
