<body ng-app="myApp" ng-controller="loginController">
	<h1>{{name}}</h1>

		<div class="container-fluid-full">
		<div class="row-fluid">
					
			<div class="row-fluid">
				<div class="login-box">
					<div class="icons">
						<a href="indexD.html"><i class="halflings-icon home"></i></a>
						<a href="#"><i class="halflings-icon cog"></i></a>
					</div>
					<h2>Login to your account</h2>
					<form class="form-horizontal" method="POST" >
						<fieldset>
							
							<div class="input-prepend" title="Username">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="type username" ng-model="username"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="type password" ng-model="password"/>
							</div>
							<div class="clearfix"></div>
							


							<div class="button-login">	
								<button type="submit" class="btn btn-primary" ng-click="loginDet()">Login</button>
							</div>
							<div class="clearfix"></div>
						</fieldset>
					</form>



				</div><!--/span-->
			</div><!--/row-->
			

	</div><!--/.fluid-container-->
	
		</div><!--/fluid-row-->
	

</body>
</html>
